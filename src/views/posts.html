<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <div style="background-color: #eeef;">
        {% for(let post of posts) %}
            <div>
                <p>{{ post.title }}</p>
                <p>{{ post.description }}</p>
                <p>{{ post.body }}</p>
            </div>
        {% end_for %}
    </div>

    <div style="background-color: #eeef;">
        <h2>Create Post</h2>

        <form action="/posts" method="post">
            <label for="name"></label>
            <input id="name" name="title" type="text">
            <label for="description"></label>
            <input id="description" name="description" type="text">
            <label for="body"></label>
            <textarea name="body" id="body" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div style="background-color: #eeef;">
        <h2>Edit Post</h2>
        
        {% if(posts.length) %}
            <form action="/posts/${posts[posts.length-1].id}" method="post">
                <!-- <input type="hidden" name="id" value="${posts[posts.length-1].id}"> -->
                <input type="hidden" name="_method" value="put">
                <label for="title"></label>
                <input value="${posts[posts.length-1].title}" id="title" name="title" type="text">
                <label for="description"></label>
                <input value="${posts[posts.length-1].description}" id="description" name="description" type="text">
                <label for="body"></label>
                <textarea name="body" id="body" cols="30" rows="10">{{ posts[posts.length-1].body }}</textarea>
                <button type="submit">Submit</button>
            </form>
        {% end_if %}
    </div>

</body>
</html>
